<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Asistanı</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            max-width: 80%;
        }
        .user-message {
            background: #0d6efd;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .info-card {
            height: 100%;
            transition: transform 0.2s;
        }
        .info-card:hover {
            transform: translateY(-5px);
        }
        .user-btn.active {
            background: #0d6efd !important;
            border-color: #0d6efd !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-robot"></i> Akıllı Alışveriş Asistanı
                </h2>
                <div class="d-flex justify-content-center gap-3">
                    <button class="btn btn-outline-primary user-btn active" onclick="switchUser('user1')">
                        <i class="bi bi-person-circle"></i> Spor Kullanıcısı
                    </button>
                    <button class="btn btn-outline-primary user-btn" onclick="switchUser('user2')">
                        <i class="bi bi-person-circle"></i> Teknoloji Kullanıcısı
                    </button>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <!-- Chat Section -->
            <div class="col-lg-8">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <div class="chat-messages mb-3" id="chatMessages">
                            <!-- Messages will be displayed here -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" placeholder="Mesajınızı yazın...">
                            <button class="btn btn-primary" id="sendButton">
                                <i class="bi bi-send"></i> Gönder
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Info Section -->
            <div class="col-lg-4">
                <div class="card shadow-sm info-card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-person"></i> Kullanıcı Bilgileri
                        </h5>
                        <div id="userInfo">
                            <!-- User info will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preferences and History Section -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm info-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-graph-up"></i> Tercih Analizi
                        </h5>
                        <div id="userPreferences">
                            <!-- Preferences will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm info-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-clock-history"></i> Arama Geçmişi
                        </h5>
                        <div id="searchHistory">
                            <!-- Search history will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = 'user1';
        
        async function switchUser(userId) {
            currentUser = userId;
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.includes(userId === 'user1' ? 'Spor' : 'Teknoloji')) {
                    btn.classList.add('active');
                }
            });
            
            await updateUserInfo();
            document.getElementById('chatMessages').innerHTML = '';
        }

        async function updateUserInfo() {
            try {
                const prefsResponse = await fetch(`/user/preferences?user_id=${currentUser}`);
                const prefs = await prefsResponse.json();
                
                const analysisResponse = await fetch(`/user/preferences/analysis?user_id=${currentUser}`);
                const analysis = await analysisResponse.json();
                
                const historyResponse = await fetch(`/user/search-history?user_id=${currentUser}`);
                const history = await historyResponse.json();

                document.getElementById('userInfo').innerHTML = `
                    <div class="mb-3">
                        <h6 class="text-muted">Aktif Kullanıcı</h6>
                        <p class="h5">${currentUser === 'user1' ? 'Spor Kullanıcısı' : 'Teknoloji Kullanıcısı'}</p>
                    </div>
                    <div class="mb-3">
                        <h6 class="text-muted">Favori Kategoriler</h6>
                        <p>${prefs.favorite_categories.map(cat => `<span class="badge bg-primary me-1">${cat}</span>`).join('')}</p>
                    </div>
                    <div>
                        <h6 class="text-muted">Tercih Edilen Markalar</h6>
                        <p>${prefs.preferred_brands.map(brand => `<span class="badge bg-secondary me-1">${brand}</span>`).join('')}</p>
                    </div>
                `;

                document.getElementById('userPreferences').innerHTML = `
                    <div class="mb-3">
                        <h6 class="text-muted">En Çok Aranan Kategoriler</h6>
                        <ul class="list-group list-group-flush">
                            ${analysis.top_categories.map(c => `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${c.category}
                                    <span class="badge bg-primary rounded-pill">${c.count}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div class="mb-3">
                        <h6 class="text-muted">En Çok Aranan Markalar</h6>
                        <ul class="list-group list-group-flush">
                            ${analysis.top_brands.map(b => `
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${b.brand}
                                    <span class="badge bg-secondary rounded-pill">${b.count}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                    <div>
                        <h6 class="text-muted">Fiyat Aralığı</h6>
                        <p class="mb-0">
                            <span class="badge bg-success">${analysis.average_price_range.min || 0} TL</span>
                            <i class="bi bi-arrow-right mx-2"></i>
                            <span class="badge bg-success">${analysis.average_price_range.max || 'Limitsiz'} TL</span>
                        </p>
                    </div>
                `;

                document.getElementById('searchHistory').innerHTML = `
                    <div class="list-group list-group-flush">
                        ${history.history.map(h => `
                            <div class="list-group-item">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">${h.query}</h6>
                                    <small class="text-muted">${h.results_count} sonuç</small>
                                </div>
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i> ${new Date().toLocaleDateString()}
                                </small>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('Kullanıcı bilgileri alınırken hata:', error);
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML += `
                    <div class="message user-message">${message}</div>
                `;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            user_id: currentUser
                        })
                    });

                    const data = await response.json();
                    
                    chatMessages.innerHTML += `
                        <div class="message assistant-message">${data.response}</div>
                    `;

                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    messageInput.value = '';
                    
                    await updateUserInfo();
                } catch (error) {
                    console.error('Mesaj gönderilirken hata:', error);
                    chatMessages.innerHTML += `
                        <div class="message assistant-message text-danger">
                            <i class="bi bi-exclamation-triangle"></i> Bir hata oluştu. Lütfen tekrar deneyin.
                        </div>
                    `;
                }
            }
        }

        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.addEventListener('load', () => {
            updateUserInfo();
        });
    </script>
</body>
</html>
